<!doctype html>
<html lang="en" data-bs-theme="dark" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Essential Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/neon.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-dark fixed-top bg-neon shadow-sm">
      <div class="container-fluid d-flex align-items-center">
        <button class="btn btn-sm btn-outline-neon me-2" id="sidebar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle menu">â˜°</button>
        <div class="flex-grow-1 text-center">
          <a class="navbar-brand fw-bold m-0" href="/">Essential Tools</a>
        </div>
        <button class="btn btn-sm ms-2" id="theme-toggle" title="Toggle light/dark" aria-label="auto" aria-live="polite">â˜€</button>
      </div>
    </header>

    <main class="flex-grow-1 pt-fixed-header pb-fixed-footer">
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebar" class="col-12 col-md-3 col-lg-2 sidebar collapse d-md-block">
            <div class="position-sticky pt-3 sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item d-flex align-items-center justify-content-between px-3">
                  <button class="nav-link px-0" id="sidebar-search-toggle" type="button" aria-expanded="false">ðŸ”Ž Search</button>
                </li>
                <div id="sidebar-search-wrap" class="px-3 pb-2" style="display:none;">
                  <input id="sidebar-search" class="form-control form-control-sm" type="search" placeholder="Search tools" aria-label="Search in sidebar">
                </div>
                <li class="nav-item"><button class="nav-link active" data-filter="all" type="button">All Tools</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="convert" type="button">Convert</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="organize" type="button">Organize</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="edit" type="button">Edit</button></li>
                <li class="nav-item"><button class="nav-link" data-filter="secure" type="button">Secure</button></li>
                <li class="nav-item mt-3 px-3 text-uppercase small text-secondary">Sort By</li>
                <li class="nav-item px-3">
                  <div class="form-check">
                    <input class="form-check-input sort-check" type="checkbox" value="az" id="sort-az">
                    <label class="form-check-label" for="sort-az">A â†’ Z</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input sort-check" type="checkbox" value="za" id="sort-za">
                    <label class="form-check-label" for="sort-za">Z â†’ A</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input sort-check" type="checkbox" value="new" id="sort-new">
                    <label class="form-check-label" for="sort-new">Newest</label>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <section class="col-12 col-md-9 col-lg-10 px-md-4 py-3">
            {% block content %}{% endblock %}
          </section>
        </div>
      </div>
    </main>

    <footer class="footer fixed-bottom py-2 border-top">
      <div class="container d-flex justify-content-between align-items-center small">
        <span>Developer: <a href="https://github.com/PravakarDas" target="_blank" rel="noopener">Pravakar Das</a></span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
