<!doctype html>
<html lang="en" data-bs-theme="dark" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>neonpdf</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/neon.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-dark sticky-top bg-neon shadow-sm">
      <div class="container-fluid d-flex align-items-center">
        <button class="btn btn-sm btn-outline-neon me-2" id="sidebar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle sidebar">‚ò∞</button>
        <div class="flex-grow-1 text-center">
          <a class="navbar-brand fw-bold m-0" href="/">neonpdf</a>
        </div>
        <button class="btn btn-sm btn-outline-neon ms-2" id="theme-toggle" title="Toggle light/dark" aria-label="auto" aria-live="polite">üåë</button>
      </div>
    </header>

    <main class="flex-grow-1">
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebar" class="col-12 col-md-3 col-lg-2 sidebar collapse d-md-block">
          <div class="position-sticky pt-3 sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item d-flex align-items-center justify-content-between px-3">
                <button class="nav-link px-0" id="sidebar-search-toggle" type="button" aria-expanded="false">üîç Search</button>
              </li>
              <div id="sidebar-search-wrap" class="px-3 pb-2" style="display:none;">
                <input id="sidebar-search" class="form-control form-control-sm" type="search" placeholder="Search tools" aria-label="Search in sidebar">
              </div>
              <li class="nav-item"><button class="nav-link active" data-filter="all" type="button">All Tools</button></li>
              <li class="nav-item"><button class="nav-link" data-filter="convert" type="button">Convert</button></li>
              <li class="nav-item"><button class="nav-link" data-filter="organize" type="button">Organize</button></li>
              <li class="nav-item"><button class="nav-link" data-filter="edit" type="button">Edit</button></li>
              <li class="nav-item"><button class="nav-link" data-filter="secure" type="button">Secure</button></li>
            </ul>
          </div>
        </nav>
          <section class="col-12 col-md-9 col-lg-10 px-md-4 py-3">
            {% block content %}{% endblock %}
          </section>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 border-top">
      <div class="container d-flex justify-content-between small">
        <span>Developed by Your Name ‚Äî <a href="https://example.com" target="_blank">profile</a></span>
        <a href="/healthz">Health</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
