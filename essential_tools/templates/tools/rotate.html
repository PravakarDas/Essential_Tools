{% extends 'base.html' %}
{% block content %}
  <div class="surface surface--panel">
    <div class="panel-header">
      <h1>Rotate PDF</h1>
      <p>Rotate pages by 90°, 180°, or 270° for the scope you choose.</p>
    </div>

    <form id="job-form" class="content-form">
      <input type="hidden" name="tool" value="rotate">
      <div class="mb-3">
        <label class="form-label">PDF file</label>
        <input class="form-control" type="file" name="files" accept="application/pdf" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Degrees</label>
          <select id="opt-deg" class="form-select">
            <option value="90">90°</option>
            <option value="180">180°</option>
            <option value="270">270°</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Scope</label>
          <input class="form-control" id="opt-scope" placeholder="all or 1,3,5">
        </div>
      </div>
      <div class="d-flex gap-3 mt-4 flex-wrap">
        <button id="rotate-go" class="btn btn-neon" type="submit">Convert</button>
        <a id="rotate-download-main" class="btn btn-outline-neon disabled" role="button" aria-disabled="true">Download</a>
      </div>
    </form>

    <div id="job-status" class="job-status d-none mt-4">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <strong>Status:</strong> <span id="status-text">queued</span>
        <div class="progress flex-grow-1" style="height: 6px;">
          <div id="status-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <ul id="results" class="list-unstyled mt-3"></ul>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script>
  const form = document.getElementById('job-form');
  const statusBox = document.getElementById('job-status');
  const statusText = document.getElementById('status-text');
  const statusProg = document.getElementById('status-progress');
  const results = document.getElementById('results');
  const dlMain = document.getElementById('rotate-download-main');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    const degrees = document.getElementById('opt-deg').value || 90;
    const scope = (document.getElementById('opt-scope').value || '').trim() || 'all';
    fd.set('options', JSON.stringify({ degrees, scope }));
    dlMain.classList.add('disabled');
    dlMain.setAttribute('aria-disabled', 'true');
    dlMain.removeAttribute('href');
    dlMain.removeAttribute('download');
    try {
      const res = await fetch('/api/jobs', { method: 'POST', body: fd });
      const data = await res.json();
      if (!res.ok) { alert(data.error || 'Failed'); return; }
      statusBox.classList.remove('d-none');
      if (window.essentialToolsAddJob) window.essentialToolsAddJob(data.job_id);
      pollJob(data.job_id);
    } catch (err) { console.error(err); alert('Error'); }
  });

  async function pollJob(id) {
    const res = await fetch(`/api/jobs/${id}`);
    const data = await res.json();
    statusText.textContent = data.status;
    statusProg.style.width = `${data.progress || 0}%`;
    if (data.status === 'done') {
      const files = (data.result_manifest && data.result_manifest.files) || [];
      results.innerHTML = '';
      results.classList.add('d-none');
      if (files.length >= 1 && files[0].url){
        dlMain.href = files[0].url;
        dlMain.download = 'Rotate.pdf';
        dlMain.classList.remove('disabled');
        dlMain.removeAttribute('aria-disabled');
      }
      return;
    }
    if (data.status === 'error') {
      results.classList.remove('d-none');
      results.innerHTML = `<li class=\"text-danger\">${data.error_message || 'Unknown error'}</li>`;
      return;
    }
    setTimeout(() => pollJob(id), 1000);
  }

  results.addEventListener('click', (e) => {
    const a = e.target.closest('a[href]');
    if(!a) return;
    try{
      const u = new URL(a.getAttribute('href'), window.location.origin);
      const parts = u.pathname.split('/');
      const jid = parts[3];
      if (jid && window.essentialToolsRemoveJob) window.essentialToolsRemoveJob(jid);
    } catch {}
  });
</script>
{% endblock %}
