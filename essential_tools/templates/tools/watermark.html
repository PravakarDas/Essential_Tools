{% extends 'base.html' %}
{% block content %}
  <h1 class="h3 mb-2">Watermark PDF</h1>
  <p class="text-secondary">Add image or text watermarks across your PDF.</p>

  <form id="job-form" class="mb-3" novalidate>
    <div class="mb-3">
      <label class="form-label">PDF file</label>
      <input id="wm-pdf" class="form-control" type="file" accept="application/pdf" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Watermark type</label>
      <div class="d-flex gap-3 flex-wrap">
        <div class="form-check">
          <input id="mode-image" class="form-check-input" type="radio" name="wm-mode" value="image" checked>
          <label class="form-check-label" for="mode-image">Image watermark</label>
        </div>
        <div class="form-check">
          <input id="mode-text" class="form-check-input" type="radio" name="wm-mode" value="text">
          <label class="form-check-label" for="mode-text">Text watermark</label>
        </div>
      </div>
    </div>
    <div class="mb-3" id="wm-image-group">
      <label class="form-label">Watermark image</label>
      <input id="wm-image" class="form-control" type="file" accept="image/png,image/jpeg,image/bmp" required>
      <div class="form-text">PNG with transparency recommended.</div>
    </div>
    <div class="row g-2 mb-3">
      <div class="col-12 col-md-6">
        <label class="form-label">Watermark style</label>
        <select id="wm-style" class="form-select">
          <option value="diagonal" selected>Diagonal</option>
          <option value="horizontal">Horizontal</option>
          <option value="tile">Tiled</option>
          <option value="stretch">Full Page</option>
        </select>
      </div>
      <div class="col-12 col-md-6" id="wm-opacity-group">
        <label class="form-label">Image opacity</label>
        <input id="wm-opacity" class="form-control" type="number" min="0.1" max="1" step="0.05" value="0.3">
      </div>
    </div>

    <div class="card card-body mb-3" id="wm-text-card">
      <h6 class="card-title mb-2">Text Watermark</h6>
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <label class="form-label">Text</label>
          <input id="wm-text" class="form-control" value="CONFIDENTIAL">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Font</label>
          <select id="wm-font" class="form-select">
            <option value="Helvetica">Helvetica</option>
            <option value="Times">Times</option>
            <option value="Courier">Courier</option>
          </select>
        </div>
        <div class="col-6 col-md-3">
          <label class="form-label">Size</label>
          <input id="wm-size" class="form-control" type="number" min="12" max="120" value="48">
        </div>
        <div class="col-6 col-md-9 d-flex align-items-center gap-3">
          <div class="form-check">
            <input id="wm-bold" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="wm-bold">Bold</label>
          </div>
          <div class="form-check">
            <input id="wm-italic" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="wm-italic">Italic</label>
          </div>
          <div class="form-check">
            <input id="wm-underline" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="wm-underline">Underline</label>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 align-items-center">
      <button id="wm-go" class="btn btn-neon" type="submit">Convert</button>
      <a id="wm-download" class="btn btn-sm btn-outline-neon disabled" role="button" aria-disabled="true">Download</a>
    </div>
  </form>

  <div id="job-status" class="d-none">
    <div class="d-flex align-items-center gap-2">
      <strong>Status:</strong> <span id="status-text">queued</span>
      <div class="progress flex-grow-1" style="height: 6px;">
        <div id="status-progress" class="progress-bar bg-neon" role="progressbar" style="width: 0%"></div>
      </div>
    </div>
    <ul id="results" class="list-unstyled mt-3"></ul>
  </div>
{% endblock %}

{% block scripts %}
<script>
  const form = document.getElementById('job-form');
  const pdfInput = document.getElementById('wm-pdf');
  const imgInput = document.getElementById('wm-image');
  const modeInputs = document.querySelectorAll('input[name="wm-mode"]');
  const imageGroup = document.getElementById('wm-image-group');
  const opacityGroup = document.getElementById('wm-opacity-group');
  const textCard = document.getElementById('wm-text-card');
  const statusBox = document.getElementById('job-status');
  const statusText = document.getElementById('status-text');
  const statusProg = document.getElementById('status-progress');
  const results = document.getElementById('results');
  const dlMain = document.getElementById('wm-download');

  let currentJobId = null;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!pdfInput.files.length){
      alert('Select a PDF');
      return;
    }
    const mode = document.querySelector('input[name="wm-mode"]:checked').value;
    if (mode === 'image' && !imgInput.files.length){
      alert('Select a watermark image or switch to Text mode');
      return;
    }
    const fd = new FormData();
    fd.append('tool', 'watermark');
    fd.append('files', pdfInput.files[0]);
    if (mode === 'image' && imgInput.files.length){
      fd.append('files', imgInput.files[0]);
    }
    const opts = {
      style: document.getElementById('wm-style').value,
      opacity: parseFloat(document.getElementById('wm-opacity').value || '0.3'),
      text: document.getElementById('wm-text').value,
      font: document.getElementById('wm-font').value,
      size: parseInt(document.getElementById('wm-size').value || '48', 10),
      bold: document.getElementById('wm-bold').checked,
      italic: document.getElementById('wm-italic').checked,
      underline: document.getElementById('wm-underline').checked,
      mode,
    };
    fd.append('options', JSON.stringify(opts));
    dlMain.classList.add('disabled');
    dlMain.setAttribute('aria-disabled', 'true');
    dlMain.removeAttribute('href');
    dlMain.removeAttribute('download');
    try {
      const res = await fetch('/api/jobs', { method: 'POST', body: fd });
      const data = await res.json();
      if (!res.ok) { alert(data.error || 'Failed'); return; }
      statusBox.classList.remove('d-none');
      currentJobId = data.job_id;
      if (window.essentialToolsAddJob) window.essentialToolsAddJob(currentJobId);
      pollJob(currentJobId);
    } catch (err) { console.error(err); alert('Error'); }
  });

  async function pollJob(id) {
    const res = await fetch(`/api/jobs/${id}`);
    const data = await res.json();
    statusText.textContent = data.status;
    statusProg.style.width = `${data.progress || 0}%`;
    if (data.status === 'done') {
      const files = (data.result_manifest && data.result_manifest.files) || [];
      results.innerHTML = '';
      results.classList.add('d-none');
      if (files.length >= 1 && files[0].url){
        dlMain.href = files[0].url;
        dlMain.download = 'Watermarked.pdf';
        dlMain.classList.remove('disabled');
        dlMain.removeAttribute('aria-disabled');
      }
      if (currentJobId && window.essentialToolsRemoveJob) window.essentialToolsRemoveJob(currentJobId);
      currentJobId = null;
      return;
    }
    if (data.status === 'error') {
      results.classList.remove('d-none');
      results.innerHTML = `<li class=\"text-danger\">${data.error_message || 'Unknown error'}</li>`;
      if (currentJobId && window.essentialToolsRemoveJob) window.essentialToolsRemoveJob(currentJobId);
      currentJobId = null;
      return;
    }
    setTimeout(() => pollJob(id), 1000);
  }

  function updateMode(){
    const mode = document.querySelector('input[name="wm-mode"]:checked').value;
    const isImage = mode === 'image';
    imageGroup.classList.toggle('d-none', !isImage);
    opacityGroup.classList.toggle('d-none', !isImage);
    textCard.classList.toggle('d-none', isImage);
    imgInput.required = isImage;
    imgInput.disabled = !isImage;
    document.getElementById('wm-opacity').disabled = !isImage;
    if (!isImage) {
      imgInput.value = '';
    }
  }

  modeInputs.forEach((input) => input.addEventListener('change', updateMode));
  updateMode();
</script>
{% endblock %}
